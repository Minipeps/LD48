<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Purgatory</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1280 height=720 style="width: 1280px; height: 720px; background: url('Build/Purgatory-WebGL.jpg') center / cover"></canvas>
    <script src="Build/Purgatory-WebGL.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Purgatory-WebGL.data.br",
        frameworkUrl: "Build/Purgatory-WebGL.framework.js.br",
        codeUrl: "Build/Purgatory-WebGL.wasm.br",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "RetracTeam",
        productName: "Purgatory",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
